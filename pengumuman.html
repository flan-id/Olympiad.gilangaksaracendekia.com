<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pengumuman - FLAN Olympiad</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
<!-- Font Awesome untuk icon search -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
<style>
  * { margin:0; padding:0; box-sizing:border-box; font-family:'Poppins',sans-serif; }
  body {
    background: linear-gradient(135deg, #fff3e0, #ffe0b2);
    min-height:100vh;
    display:flex;
    flex-direction:column;
    align-items:center;
    color:#1a1a1a;
    padding:20px;
  }
  header {
    width: 100%;
    display:flex;
    align-items:center;
    padding:15px 30px;
    background: rgba(255,255,255,0.95);
    box-shadow: 0 2px 8px rgba(0,0,0,0.1);
  }
  header img {
    height:50px;
    margin-right:15px;
  }
  header h1 {
    font-size:22px;
    font-weight:700;
  }
  .container {
    margin-top:30px;
    text-align:center;
    max-width:700px;
    background: rgba(255,255,255,0.85);
    padding:40px;
    border-radius:25px;
    box-shadow:0 20px 50px rgba(0,0,0,0.2);
  }
  .search-box {
    display:flex;
    justify-content:center;
    align-items:center;
    margin-bottom:25px;
  }
  .search-box input {
    padding:12px 15px;
    border-radius:25px 0 0 25px;
    border:1px solid #ff6f00;
    outline:none;
    width:70%;
    font-size:16px;
  }
  .search-box button {
    padding:12px 20px;
    border:none;
    background:#ff6f00;
    color:white;
    border-radius:0 25px 25px 0;
    cursor:pointer;
    font-weight:600;
    display:flex;
    align-items:center;
    gap:5px;
    transition:0.3s;
  }
  .search-box button i {
    font-size:16px;
  }
  .search-box button:hover {
    background:#e65100;
  }
  .icon {
    width:150px;
    margin:0 auto 20px auto;
  }
  .icon img {
    width:100%;
    max-width:150px;
  }
  h2 {
    margin-bottom:15px;
    color:#ff6f00;
    font-size:26px;
  }
  p {
    font-size:16px;
    line-height:1.7;
    margin-bottom:25px;
  }
  .buttons {
    display:flex;
    justify-content:center;
    gap:20px;
    flex-wrap: wrap;
  }
  .buttons a {
    padding:12px 25px;
    text-decoration:none;
    background:#ff6f00;
    color:white;
    border-radius:30px;
    font-weight:600;
    transition:0.3s;
  }
  .buttons a:hover {
    background:#e65100;
  }
  footer {
    margin-top:50px;
    text-align:center;
    font-size:14px;
    color:#555;
  }
</style>
</head>
<body>

<header>
  <img src="assets/logo.jpg" alt="FLAN Olympiad Logo">
  <h1>FLAN Olympiad</h1>
</header>

  <div class="search-box">
    <input type="text" placeholder="Cari pengumuman...">
    <button><i class="fas fa-search"></i> Cari</button>
  </div>

  <h2>Belum Ada Pengumuman</h2>
  <p>Saat ini belum ada pengumuman terbaru. Semua pengumuman resmi akan ditampilkan di halaman ini segera setelah tersedia. Terima kasih atas kesabaranmu!</p>

  <div class="buttons">
    <a href="index.html">Kembali ke Beranda</a>
  </div>
</div>

<footer>
  Copyright Â© FLAN Olympiad 2026<br>
  Part of PT Gilang Aksara Cendekia
</footer>

</body>
</html>
